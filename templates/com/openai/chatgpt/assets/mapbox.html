<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }

      .custom-marker {
        background: black;
        color: white;
        font-size: 12px;
        border-radius: 14px;
        padding: 4px 8px;
        min-width: 6px;
        min-height: 14px;
      }

      .custom-marker::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 5px;
        background: black;
      }

      .custom-marker .star {
        color: gold;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="mapbox.js"></script>
  </body>
</html>
