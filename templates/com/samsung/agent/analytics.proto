syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.sixfive.protos.analytics";

package viv;

message AnalyticsRequest {
    oneof type {
        JSONEvent JSONEvent = 1;
    }

    // DEPRECATED - was used for logging purposes...
    string clientVersion = 10 [deprecated = true];
}

message JSONEvent {
    // JSON-stringified representation of an analytics event
    // BOS (NL Platform) will handle validation of the structure
    // See for example:
    // https://sixfivelabs.myjetbrains.com/youtrack/issue/VIV-16114
    string data = 1;
}

message AnalyticsResponse {
    bool ok = 1;

    // id generated by the server
    // for reference to logs
    string analyticsReqId = 2;
}
